<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
 <div class="main">
    <div class="screen">
      0
    </div>
    <div class="firstrow">
      <span id="del">C</span>
      <span id="delall">AC</span>
    </div>
    <div class="calcrow">
      <span class='numeros' id="one">1</span>
      <span class='numeros' id="two">2</span>
      <span class='numeros' id="three">3</span>
      <span class="functs" id="div">/</span>
    </div>
    <div class="calcrow">
      <span class='numeros' id="four">4</span>
      <span class='numeros' id="five">5</span>
      <span class='numeros' id="six">6</span>
      <span class="functs" id="mult">*</span>
    </div>
    <div class="calcrow">
      <span class='numeros' id="seven">7</span>
      <span class='numeros' id="eight">8</span>
      <span class='numeros' id="nine">9</span>
      <span class="functs" id="sub">-</span>
    </div>
    <div class="calcrow">
      <span class='numeros' id="zero">0</span>
      <span id="dot">.</span>
      <span id="equal">=</span>
      <span class="functs" id="add">+</span>
    </div>
    
  </div>
</body>
</html>
